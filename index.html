<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Memory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="gameTitle"></div>
    <div id="endOfGame"></div>

    <!-- <div id="wrapper"> 
        <button class="submitBtn" onclick="switchMode()">Done</button>
    </div>-->
    <div id="gridBtnWrap">
        <div> <button class="gridBtn" onclick="goBackToSettings()"><b>SETTINGS</b></button></div>
        <div class="inputGrid"> <button id="submitBtn" class="gridBtn" onclick="switchMode()"><b>DONE</b></button></div>
    </div>

    <div id="drop_zone">
        <p>Drop textfile here</p>
    </div>

    <div id='settingsScreen'>
        <div id="settingsTitle">
            <h1 class="settingsH1">Game Settings</h1>
        </div>
        <div id='settingsMenu'>
            
            <div class="settingsText">Number of words:</div><div class="settingsVal"><input id="numWordsField" type="number" value='25' min='1' max='50' onchange="setSettingsWords()"> / <span id="numWordsText">maxWords</span></div>
            <div class="settingsText">Time per word:</div><div class="settingsVal"><input id="durationField" type="number" value='10' min = 1 onchange="setSettingsDuration()"> s</div>
            <div class="settingsText">Fontsize:</div><div class="settingsVal"><input id="fontSizeField" type="number" value='18' onchange="setFontSize()" min='5' max='50'> px</div>
            <div id="settingsWrapper">
                <button class="settingsBtn" onclick="settingsBtn()"><b>START</b></button>
            
            </div>
        </div>

        
        

        <div id="settingsExampleHeader">
            <p id="settingsExampleText">
                <b>Font-size example</b>
            </p>
            
        </div>

        
        

    </div>
        
    <div id="gridGame"></div>

    

    <script src="./js/memory.js"></script>

</body>
</html>
